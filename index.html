<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>The HTML5 School</title>
	<meta name="description" content="The HTML5 Herald">
	<meta name="author" content="SitePoint">

	<link rel="stylesheet" href="reset.css">
	<link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="calculator">
	<div class="calculator__display">
		<input id="display" disabled="true"/>
	</div>
	<div class="calculator__digits">
		<div class="calculator__digits__item">
			1
		</div>
		<div class="calculator__digits__item">
			2
		</div>
		<div class="calculator__digits__item">
			3
		</div>
		<div class="calculator__digits__item">
			4
		</div>
		<div class="calculator__digits__item">
			5
		</div>
		<div class="calculator__digits__item">
			6
		</div>
		<div class="calculator__digits__item">
			7
		</div>
		<div class="calculator__digits__item">
			8
		</div>
		<div class="calculator__digits__item">
			9
		</div>
		<div class="calculator__digits__item calculator__digits__item--full">
			0
		</div>
	</div>
	<div class="calculator__operators">
		<div class="calculator__operators__item" id="plus">
			+
		</div>
		<div class="calculator__operators__item" id="minus">
			-
		</div>
		<div class="calculator__operators__item" id= "divide">
			/
		</div>
		<div class="calculator__operators__item " id= "multiply">
			*
		</div>
		<div class="calculator__operators__item" id= "equals">
			=
		</div>
		<div class="calculator__operators__ac" id= "allClear">
			AC
		</div>
	</div>
</div>

<script src="main.js"></script>
</body>
</html>
